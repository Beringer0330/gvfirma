{% extends 'app/base.html' %}

{% load static %}



{% block contenido %}

<!--
            #asociados
            ========================== -->
<section id="portfolio">
    <div class="breadcrumbs">
        <div class="container">
            <ol class="breadcrumb breadcrumb--ys pull-left">
                <li class="home-link"><a href="{% url 'index' %}" ><i class="fa fa-home"></i></a></li>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li class="active">Equipo</li>
            </ol>
        </div>
    </div>
    <div class="section-title text-center wow fadeInDown">
        <h2 style="margin-bottom: 70px">EQUIPO</h2>

    </div>

    <nav class="project-filter clearfix text-center wow fadeInLeft" data-wow-delay="0.5s">
        <ul class="list-inline">
            <li><a href="javascript:;" class="filter" data-filter="all">Todos</a></li>
            {% for t in tipoasociado %}
            <li><a href="javascript:;" class="filter" data-filter=".{{ t.nombre }}">{{ t.nombre }}</a></li>
            {% endfor %}

        </ul>
    </nav>

    <div id="projects" class="clearfix wow fadeInUp">
        {% for a in asociados %}
        <figure class="mix portfolio-item {{ a.TipoAsociado}}">
            
            <a href="{% url 'detalleEquipo' a.slug %}" title="{{ a.nombre }}" target="blank" rel="portfolio" class="fancybox">
			{% if a.imagen %}
            <img class="img-responsive" src="{{ a.imagen.url }}" alt="Portfolio Item" width="100%" height="315">
            {% endif %}
			</a>
            <figcaption class="mask">
                <a href="{% url 'detalleEquipo' a.slug %}" target="blank"><h3>{{ a.nombre_corto }}</h3></a>
                <span>{{ a.TipoAsociado }} | <a href="{{ a.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a> </span>

            </figcaption>
        </figure>
        {% endfor %}



    </div>

</section>
<!--
                        End #asociados
                        ========================== -->

{% endblock%}
