{% extends 'app/base.html' %}

{% load static %}


{% block contenido %}

<section id="service-color" style="background-image: url('{{ ds.imagen.url }}'); opacity: 1; background-size: cover; padding-bottom: 0; padding-top: 80px;" >
    <div class="image" style="background: rgba(0, 0, 0, 0.30);">
        <div class="breadcrumbs">
            <div class="container">
                <ol class="breadcrumb breadcrumb--ys pull-left">
                    <li class="home-link"><a href="{% url 'index' %}"><i class="fa fa-home"></i></a></li>
                    <li><a href="{% url 'index' %}">Inicio</a></li>
                    <li><a href="{% url 'services' %}">Servicios</a></li>
                    <li class="active" style="color: #ffffff;">{{ ds.nombre }}</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <div class="row" style="padding-top: 17px;padding-bottom: 17px;">
                <div class=" text-center service-features wow fadeInDown ">
                    <h2 style="color: #ffffff;">{{ ds.nombre }}</h2>

                  
                    <div class="col-md-12">
                        <p style="margin: 25px; font-size: 20px; color: #ffffff;">{{ ds.info }}</p>


                    </div>

                    <br>
                    {{ ds.descripcion|safe }}
                    <br>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="row">

                
                <div class="section-title text-center wow fadeInUp">
                    <div class="special-plan text-center">
                        <p style="color: #ffffff;">Si tiene alguna consulta</p>
                    </div>
                    <p><a id="show" class="btn btn-blue">Contacta con Nosotros</a></p>
                    <br>
                    <div class="row">
                        <div id="content" class="col-lg-12">

                            <div id="element" class="col-lg-12" style="display: none;">
                                <div id="close">
                                    <a class="btn btn-small" id="hide" title="Cerrar">
                                        <i class="fa fa-close"></i></a>
                                </div>
                                <div class="contact-form clearfix">
                                    <form action="" method="post">
                                        {% csrf_token %}

                                        <div class="input-field">
                                            <input type="text" class="form-control" name="name_ser" placeholder="Nombre"
                                                required="">
                                        </div>
                                        <div class="input-field">
                                            <input type="email" class="form-control" name="email_ser"
                                                placeholder="Correo Electronico" required="">
                                        </div>
                                        <div class="input-field">
                                            <input type="" class="form-control" name="asunto_ser" placeholder="Asunto"
                                                required="" value="{{ ds.nombre }}">
                                        </div>
                                        <div class="input-field message">
                                            <textarea name="message_ser" class="form-control" placeholder="Mensaje"
                                                required=""></textarea>
                                        </div>
                                        <div class="input-field">
                                            {{captcha}}
                                        </div>
                                        <input type="submit" class="btn btn-blue pull-right" value="ENVIAR MENSAJE"
                                            id="msg-submit">
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock%}
